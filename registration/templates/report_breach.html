{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Report a Data Breach</h2>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_organization" class="form-label">Organization_name</label>
                {{ form.organization_name }}
            </div>
            
            <div class="mb-3">
                <label for="id_description" class="form-label">Breach Description</label>
                {{ form.description }}
            </div>
            
            <div class="mb-3">
                <label for="id_date_occurred" class="form-label">Date of Occurrence</label>
                {{ form.date_occurred }}
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-danger btn-lg">Submit Report</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
